<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Black Jack</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="./script.js" async defer></script>
</head>
<body>
    <header class="dealer-side">
        <div>
            <img src="./assets/5b0cef9e3624a90e880e2ae7_BlackJack_440x440.jpg" alt="">
        </div>
        <div>
            <h2>Dealer</h2>
            <button class="button start">start</button>
            <p class="dealer-sum"></p>
        </div>
    </header>
    <div class="hands dealer">
        <input class="wager" type="number" placeholder="input wager">
        <button class="button bet">Bet</button>
    </div>
    <div class="results">
        <p class="message"></p>
        <p>Wager Amount</p>
        <p class="amount">0</p>
    </div>
    <div class="hands player">
        <p class="player-sum"></p>
    </div>
    <footer class="player-side">
        <h2>Player</h2>
        <p class="money-earned"></p>
        <button class="button hit">Hit</button>
        <button class="button stay">Stay</button>
    </footer> 
</body>
</html>
